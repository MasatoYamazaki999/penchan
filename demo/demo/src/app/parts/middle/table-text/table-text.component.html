<table>
    <tr *ngIf="title !== ''">
      <td colspan="2" [ngStyle]="titleStyle">
        {{ title }}
      </td>
    </tr>
    <tr [style.border-bottom]="lineColor">
      <td [ngStyle]="headerStyle">
        <span  class="entry"
          >{{ headerText }}
          <img
            *ngIf="required"
            [ngStyle]="requiredStyle"
            src="assets/必須.png"
            width="34"
            height="32"
        /></span>
      </td>
      <td [ngStyle]="contentsStyle">
        <span *ngIf="entry" class="display">
          {{ contentsText }}
        </span>
        <p *ngIf="entry"></p>
        <span *ngIf="entry"  class="display">
          <app-base-text [value]="value"  size="25" suffix="さま"></app-base-text>
        </span>
        <span *ngIf="!entry" class="display">
          {{ value }}
        </span>
      </td>
    </tr>
  </table>
