<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-language" content="jp" />
  <meta name="viewport" content="width=device-width" />
  <style>
    body {
      background-color: black;
      font-size: 36pt;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <label id="socketId"></label>
  <div style="display: inline-block; position: relative;">
    <div id="overlappingDiv" style="
      background-color: black; 
      position: absolute; 
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      ">
    </div>

    <canvas id="canvas"></canvas>

    <div id="userInterface" style="display: none;">
      <!-- represents health bar of draggle(enemy) -->
      <div style="
        background-color: white;
        width: 400px;
        height: 160px;
        position: absolute;
        top: 10px;
        left: 10px;
        border: 4px black solid;
        padding: 12px;
      ">
        <h1>Draggle</h1>
        <div style="position: relative;">
          <div style="
            height: 20px;
            background-color: #ccc;
            margin-top: 10px;
          ">
          </div>
          <div id="enemyHealthBar" style="
            height: 20px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          ">
          </div>
        </div>
      </div>

      <!-- represents health bar of emby(us) -->
      <div style="
        background-color: white;
        width: 380px;
        height: 160px;
        position: absolute;
        top: 1500px;
        right: 20px;
        border: 4px black solid;
        padding: 12px;
      ">
        <h1>Emby</h1>
        <div style="position: relative;">
          <div style="
            height: 20px;
            background-color: #ccc;
            margin-top: 10px;
          ">
          </div>
          <div id="playerHealthBar" style="
            height: 20px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          ">
          </div>
        </div>
      </div>

      <div style="
        height: 680px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border: 4px blue solid;
        display: flex;
        ">

        <div id="dialogueBox" style="
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: white;
            padding: 10px;
            display: none;
            cursor: pointer;
            font-size: 72pt;
            border: 4px red solid;
            ">
        </div>
        <div id="attacksBox" style="
              width: 100%;
              padding: 2px;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              ">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
    integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="./data/battleZones.js"></script>
  <script src="./data/collisions.js"></script>
  <script src="./data/attacks.js"></script>
  <script src="./data/monsters.js"></script>
  <script src="./data/audio.js"></script>
  <script src="./classes.js"></script>
  <script src="./frontend.js"></script>
  <script src="./battleScene.js"></script>
</body>

</html>
