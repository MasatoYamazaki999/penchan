<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-language" content="jp" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:,">
  <style>
    body {
      background-color: black;
      margin: 0;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
    }

    .scroll {
      overflow-y: scroll;
    }

    .scroll::-webkit-scrollbar {
      width: 20px;
    }

    .scroll::-webkit-scrollbar-track {
      background: #dbcfcfd2;
    }

    .scroll::-webkit-scrollbar-thumb {
      background: gray;
    }

    .contents {
      overflow: hidden;
    }

    .item {
      float: left;
      padding: 20px 30px;
      text-align: center;
    }

    /*バーの色*/
  </style>
</head>

<body>
  <!-- <label id="socketId"></label> -->
  <div style="display: inline-block; position: relative;">
    <div id="overlappingDiv" style="
      background-color: black; 
      position: absolute; 
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      ">
    </div>

    <canvas id="canvas"></canvas>
    <!-- HealhBar -->
    <div style="
      background-color: white;
      width: 300px;
      position: absolute;
      top: 50px;
      left: 50px;
      border: 4px black solid;
      padding: 12px;
      user-select: none;
    ">
      <h1 id="yourName" style="font-size: 36px"></h1>
      <div style="position: relative">
        <div style="height: 25px; background-color: #ccc; margin-top: 10px"></div>
        <div id="playerHealthBar" style="
          height: 25px;
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
        "></div>
      </div>
    </div>
    <!-- STATUS -->
    <div class="contents">
      <div class="item" id="status" style="
            padding-left: 54px;
            background-color: white;
            width: 20%;
            height: 500px;
            font-size: 36pt;
            top: 0;
            bottom: 100;
            text-align: left;
            ">
      </div>
      <div class="item scroll" id="message" style="
            background-color: rgb(140, 226, 232);
            width: 70%;
            height: 500px;
            font-size: 36pt;
            top: 0;
            bottom: 100;
            text-align: left;
            ">
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
      integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./data/battleZones.js"></script>
    <script src="./data/collisions.js"></script>
    <script src="./data/attacks.js"></script>
    <script src="./data/monsters.js"></script>
    <script src="./classes.js"></script>
    <script src="./frontend.js"></script>
    <script src="./battle.js"></script>
    <script src="./main.js"></script>
</body>

</html>
